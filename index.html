<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="header">
        <section class="">
            <h1>Tic Tac Toe</h1>
            <h2>Succes met spelen!</h2>
        </section>
        <section class="players">
            <article class="player-article">Speler een (X): <span class="p-one-name"></span></article>
            <article class="player-article">Player twee (O): <span class="p-two-name"></span></article>
        </section>
        <section>
            <input type="button" class="nes-btn is-primary reset-game" value="Reset game">
        </section>
    </header>
    <main class="main">
        <section class="settings">
            <section class="base-section">
                <div>
                    <div class="nes-field">
                        <label for="name_field">Welk spel wil je spelen</label>
                        <div class="nes-select is-success">
                          <select required name="success_select" class="board-size">
                            <option value="" disabled selected hidden>Select...</option>
                            <option value="bke">Boter Kaas en Eieren</option>
                            <option value="vor">Vier op een rij</option>
                          </select>
                        </div>
                    </div>
                </div>
                <h3>
                    Geef de namen van de spelers
                </h3>
                <section>
                    <article class="nes-field">
                        <label for="name_field">Speler 1</label>
                        <input type="text" class="nes-input is-success player-one" value="PlayerOne">
                    </article>
                    <article class="nes-field">
                        <label for="name_field">Speler 2</label>
                        <input type="text" class="nes-input is-success player-size player-two" value="PlayerTwo">
                    </article>
                </section>
            </section>
            <article>
                <div class="button-container">
                    <input type="button" class="nes-btn is-primary start-button" value="Klik om te starten">
                </div>
            </article>
        </section>
        <section class="tic-tac-toe hidden">
            <section class="popup-wrapper nes-container is-rounded is-dark with-title">
                <p class="title">Winner winner</h3>
                <section class="popup-body">
                    <article>
                        <h3 class="text">Chicken Dinner</p>
                    </article>
                    <article>
                        <h3>Highscore</h3>
                        <article class="highschore"></article>
                    </article>
                </section>
                <section>
                    <input type="button" class="nes-btn is-primary popup-continue" value="Klik om door te gaan">
                </section>
            </section>    
            <section class="board-container">
                <article>Currently Playing: <span class="turn">X</span></article>
                <article class="board"></article>
            </section>
        </section>
    </main>        
    <script src="js/main.js"></script>
</body>
</html>
